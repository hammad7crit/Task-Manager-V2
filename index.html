<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    body {
      font-family: "Outfit";
    }
  </style>
</head>
<body class="w-full min-h-screen bg-gradient-to-tr from-[#171617] to-[#261254] text-white">
  
  <header class="flex flex-col sm:flex-row justify-between items-center p-4 gap-4">
    <h1 class="text-xl font-bold flex items-center gap-2">
      <i class="fa-solid fa-list-check"></i>
      Task Manager
    </h1>

    <nav class="flex flex-wrap justify-center sm:justify-center items-center gap-3 bg-white/10 backdrop-blur-2xl border border-white/30 rounded-full px-4 py-3 shadow-xl">
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-4 py-2 rounded-full font-bold transition-transform duration-300 hover:scale-105">FAQ</button>
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-4 py-2 rounded-full font-bold transition-transform duration-300 hover:scale-105">About Us</button>
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-4 py-2 rounded-full font-bold transition-transform duration-300 hover:scale-105">Feedback</button>
    </nav>

    <div class="flex gap-2">
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-4 py-2 rounded-full font-bold transition-transform duration-300 hover:scale-105">Login</button>
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-4 py-2 rounded-full font-bold transition-transform duration-300 hover:scale-105">Sign Up</button>
    </div>
  </header>

  
  <main class="flex flex-col items-center justify-center gap-10 text-center px-6 pt-20 pb-10 sm:pt-28 sm:pb-20">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold max-w-2xl">
      Master your tasks before they master you.
    </h1>
    <a href="tasks.html" class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm px-6 py-4 rounded-full font-bold transition-transform duration-300 hover:scale-105">
      Create Tasks
    </a>
  </main>

  <script src="main.js"></script>
</body>
</html>
