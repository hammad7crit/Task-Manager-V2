<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    body {
      font-family: "Outfit";
    }
  </style>
</head>
<body class="w-full h-screen bg-gradient-to-tr from-[#171617] to-[#261254] text-white">
  
  <div class="h-[15%] p-4 flex justify-between">
    <h1 class="text-white font-bold text-lg"><i class="fa-solid fa-list-check mr-2"></i>Task Manager</h1>
    <div class="w-[35%] h-full rounded-[50px] bg-gradient-to-br from-white/20 via-white/5 to-white/10 backdrop-blur-2xl border border-white/30 shadow-2xl shadow-black/50 ring-1 ring-white/10 flex justify-center items-center gap-6 overflow-hidden">
      <h1 class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-3 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold">FAQ</h1>
      <h1 class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-3 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold">About Us</h1>
      <h1 class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-3 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold">Feedback</h1>
    </div>
    <div class="flex gap-4">
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-3 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold flex justify-center items-center">Login</button>
      <button class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-3 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold flex justify-center items-center">Sign Up</button>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center h-[calc(100vh-4rem)] pb-10 gap-12">
    <h1 class="text-5xl font-semibold text-center max-w-2xl px-4">
      Master your tasks before they master you.
    </h1>
    <a href="tasks.html" class="bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white font-[15px] px-6 py-5 rounded-full transition-all duration-300 transform hover:scale-105 shadow-[0px_2px_4px_rgba(0,0,0,0.4)] bg-opacity-70 font-bold flex justify-center items-center">Create Tasks</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
