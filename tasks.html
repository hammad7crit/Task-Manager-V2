<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    body {
      font-family: "Outfit";
    }
  </style>
</head>
<body class="w-full min-h-screen bg-gray-900 text-white p-4 flex flex-col gap-6">
  <!-- Input Section -->
  <section class="flex flex-col gap-4 max-w-3xl w-full mx-auto">
    <div class="flex flex-col gap-2">
      <h1 class="font-bold text-lg sm:text-xl">Add a new task</h1>
      <input type="text" placeholder="Task name" class="tasknameMain bg-transparent border border-purple-600 rounded-3xl px-4 py-2 text-sm sm:text-base" />
    </div>

    <div class="flex flex-col gap-2">
      <h1 class="font-bold text-lg sm:text-xl">Description</h1>
      <textarea rows="5" placeholder="Task description" class="taskdescMain resize-none bg-transparent border border-purple-600 rounded-3xl px-4 py-2 text-sm sm:text-base"></textarea>
    </div>

    <div class="w-full flex justify-end">
      <button class="createButton w-fit bg-gradient-to-b from-purple-600 to-purple-900 hover:from-purple-700 hover:to-purple-900 text-white text-sm sm:text-base px-6 py-3 rounded-full font-bold transition-transform duration-300 hover:scale-105">
        Create
      </button>
    </div>
  </section>

  <section class="taskContainer w-full flex flex-col gap-4"></section>

  <script src="main.js"></script>
</body>
</html>
